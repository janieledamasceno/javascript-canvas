<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira do Brasil com canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bandeira do Brasil</h1>
    <canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    //criando o retângulo verde
    pincel.fillStyle = 'green'
    pincel.fillRect(0, 0, 600, 400);

    //criando os dois triângulos amarelos para formar o losango
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    //criando o círculo azul centralizado
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 110, 0, 2*3.14);
    pincel.fill();

</script>
</body>
</html>
